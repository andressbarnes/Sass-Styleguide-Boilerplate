<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sass-Boilerplate</title>
    <link rel="stylesheet" href="static/sass/styles.css">
</head>
<body>
    <h1>Colors</h1>
    <table>
        <tr>
            <th>Grey</th>
            <th>Deep Blue</th>
            <th>Warm Blue</th>
          </tr>
          <tr>
            <td>
                <li class="color-swatch-group">
                    <ul><div class="color-swatch light-grey-0"></div></ul>
                    <ul><div class="color-swatch light-grey-1"></div></ul>
                    <ul><div class="color-swatch light-grey-2"></div></ul>
                    <ul><div class="color-swatch light-grey-3"></div></ul>
                    <ul><div class="color-swatch medium-grey-0"></div></ul>
                    <ul><div class="color-swatch medium-grey-1"></div></ul>
                    <ul><div class="color-swatch medium-grey-2"></div></ul>
                    <ul><div class="color-swatch medium-grey-3"></div></ul>
                    </li>
            </td>
            <td>
                <li class="color-swatch-group">
                    <ul><div class="color-swatch deep-blue-light-0"></div></ul>
                    <ul><div class="color-swatch deep-blue-light-1"></div></ul>
                    <ul><div class="color-swatch deep-blue-light-2"></div></ul>
                    <ul><div class="color-swatch deep-blue-light-3"></div></ul>
                    <ul><div class="color-swatch deep-blue-medium-0"></div></ul>
                    <ul><div class="color-swatch deep-blue-medium-1"></div></ul>
                    <ul><div class="color-swatch deep-blue-medium-2"></div></ul>
                    <ul><div class="color-swatch deep-blue-medium-3"></div></ul>
                    </li>
            </td>
            <td>
                <li class="color-swatch-group">
                    <ul><div class="color-swatch light-grey-0"></div></ul>
                    <ul><div class="color-swatch light-grey-1"></div></ul>
                    <ul><div class="color-swatch light-grey-2"></div></ul>
                    <ul><div class="color-swatch light-grey-3"></div></ul>
                    <ul><div class="color-swatch medium-grey-0"></div></ul>
                    <ul><div class="color-swatch medium-grey-1"></div></ul>
                    <ul><div class="color-swatch medium-grey-2"></div></ul>
                    <ul><div class="color-swatch medium-grey-3"></div></ul>
                    </li>
            </td>
          </tr>
    </table>

</body>
</html>
